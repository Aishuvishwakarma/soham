<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/0ccd48ad8b.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,300;0,400;0,600;0,700;1,400&display=swap" rel="stylesheet">
    <link
    rel="stylesheet"
    href="https://unpkg.com/swiper/swiper-bundle.min.css"
  />
  
    <link rel="stylesheet" href="./SohamLogin.css">
    <title>Soham</title>
</head>
<body>
    <section class="form_container">
        <div class="form_left">
            <form id="login" action="" class="form">
                <img src="./img/5-soham.png" alt="">
                <h1>Welcome to So-Ham</h1>
                <p class="span">Find new ideas to try</p>
                <div class="form_group">
                    <i class="fa fa-user-circle" aria-hidden="true"></i>
                    <input type="text" placeholder="User">
                    <span>&nbsp;</span>
                </div>
                <div class="form_group">
                    <i class="fa fa-key" aria-hidden="true"></i>
                    <input type="password" placeholder="Password">
                    <i class="fa fa-eye" aria-hidden="true"></i>
                </div>
                <div class="form_btns">
                    <div class="checkbox">
                        <input type="checkbox" id="Remember" name="" value="checked">
                        <label for="Remember">Remember me</label>
                    </div>
                    <div class="logInbtn">
                        <a href="#">LOGIN</a>
                    </div>
                </div>
                <div class="form_span">
                    <button id="reg">Register Now</button>
                    <span>Forget password?</span>
                </div>

                <span class="orSpan">OR</span>

                <div class="social_form_group" style="background-color: rgb(66, 103, 178);">
                    <i style="background-color: rgba(66, 103, 178,0.5);" class="fa fa-facebook-official" aria-hidden="true"></i>
                    <a href="#">LOGIN WITH FACEBOOK</a>
                </div>
                <div class="social_form_group" style="background-color:rgb(0, 172, 238); ">
                    <i class="fa fa-twitter-square" aria-hidden="true"></i>
                    <a href="#">LOGIN WITH TWITTER</a>
                </div>
                <div class="social_form_group" style="background-color: rgb(219, 68, 55);">
                    <i class="fa fa-google-plus-square" aria-hidden="true"></i>
                    <a href="#">LOGIN WITH GOOGLE</a>
                </div>
            </form>
        </div>
        <div class="form_right">
            <div class="swiper-container mySwiper">
                <div class="swiper-wrapper">
                  <div class="swiper-slide">
                    <img src="https://so-ham.in/wp-content/uploads/2021/03/गुफ़त्गू-221x300.jpg" />
                  </div>
                  <div class="swiper-slide">
                    <img src="https://so-ham.in/wp-content/uploads/2021/03/NAV-KANTS-PAINTING-MOOK-SWAR-212x300.jpg" />
                  </div>
                  <div class="swiper-slide">
                    <img src="https://so-ham.in/wp-content/uploads/2021/03/SPIRITUAL-MIND-QUARANTINE-300x218.jpg" />
                  </div>
                  <div class="swiper-slide">
                    <img src="https://so-ham.in/wp-content/uploads/2021/03/New-Doc-2020-05-30-2_1-203x300.jpg" />
                  </div>
                </div>
                <div class="swiper-button-next"></div>
                <div class="swiper-button-prev"></div>
                <div class="swiper-pagination"></div>
              </div>
          
        </div>
    </section>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>

      
      var swiper = new Swiper(".mySwiper", {
        spaceBetween: 30,
        effect: "fade",
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
        pagination: {
          el: ".swiper-pagination",
          clickable: true,
        },
      });
    </script>
    <script>
        
    </script>
</body>
</html>
